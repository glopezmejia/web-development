<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>

    <p style="font-weight: 900; font-size: x-large;">Here are the some of the most used input types in forms: </p>
    
    <button> Doesn't do anything </button> <!-- because it is outside of the form element -->
    
    <form action="/tacos">
        
        <p>
            <label for="username">Enter a username:</label> <!-- When I click on the text, it will make me type on the username box-->
            <input type="text" placeholder="username" id="username" name="username"> <!-- placeholder attribute indicates the user what to type --> 
        </p>
        
        <button type="button">Doens't do anything </button> <!-- because type was set to button-->
        <p>
            <label for="password">Enter a password</label>
            <input type="password" placeholder="password" name="password" id="password">
        </p>
        
        <p>
            <label for="color">Enter a color</label>
            <input type="color" id="color" name="color"> <!-- gives you a color picker (pretty cool)-->
        </p>
        
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="enter a number" id="number" name="number" min="1" max="1000" step="1">
        </p>
        
        <button>Submit</button> 
        <!-- when we submit a form, it sends a HTTP request to wherever the action attribute of form was set to -->
    </form>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <!-- create a form that searches on reddit -->
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <!-- create a form that searches on google search -->
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <!-- create a form that searches in the youtube search -->
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>Checkboxes</h2>
    <form action="#">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to the terms and conditions</label> 
        <!-- this for in label is linked to the id of the input -->
        <!-- use the 'checked' attribute with no parameters to check the box from the start -->

        <input type="checkbox" id="checked" name="lol" checked>
        <label for="checked">This box was checked with HTML</label>
        <button>Submit Checkboxes</button>
    </form>

    <h2>Radio Boxes</h2>
    <form action="#">
        <p>
            <!-- we associate the radios by giving them the same name -->
            <label for="xs">XS</label>
            <input type="radio" name="shirt_size" id="xs" value="xs">
            
            <label for="s">S</label>
            <input type="radio" name="shirt_size" id="s" value="s">
            
            <label for="m">M</label>
            <input type="radio" name="shirt_size" id="m" value="m">
            <button>Submit T-Shirt Sizes</button>
        </p>
    </form>

    <h2>Selects</h2>
    <form action="#">
        <p>
            <!-- the select is the parent of the option tag and they are always paired -->
            <label for="meal">Please select wedding Entree</label>
            <select name="meal" id="meal">
                <option value="">Please choose an option</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese:</label>
            <!-- step tells you how much to increase or decrease by -->
            <!-- value tells you where to start when the page is loaded -->
            <input type="range" id="cheese" min="1" max="100" step="10" value="70" name="cheese-level">
        </p>

        <p>
            <label for="requests">Any special requests?</label><br>
            <textarea name="requests" id="requests" cols="40" rows="10" placeholder="type something here"></textarea>
        </p>

        <button>Submit Meal</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="">
        <!-- 1. required validation -->
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>  

        <!-- 2. minlength and maxlength validation -->
        <p>
            <label for="userName">Username</label>
            <input type="text" name="userName" id="userName" minlength="5" maxlength="20" required>
        </p>

        <!-- 3. pattern validation -->
        <!-- they help by indicating the how to format the input -->
        <!-- e.g. email and url inputs -->
        <button>Submit</button>
    </form>
</body>
</html>

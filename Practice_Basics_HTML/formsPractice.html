<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div class="user-fullName">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="first name" required >

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="last name" required>
        </div>

        <div class="race-type">
            <p>Select a Race:</p>
            <input type="radio" name="raceLength" id="fun-run" value="fun-run">
            <label for="fun-run">Fun Run 5k</label><br>

            <input type="radio" name="raceLength" id="half-marathon" value="half-marathon">
            <label for="half-marathon">Half Marathon</label><br>

            <input type="radio" name="raceLength" id="full-marathon" value="full-marathon">
            <label for="full-marathon">Full Marathon</label><br>
        </div>

        <div class="contact-info">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="123@gmail.com" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required><br>

            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kids" selected>under 18</option>
                <option value="young-adults">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>

        <div class="register-btn">
            <button>Register</button>
        </div>
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>
<body>
    <!-- I just typed main>section>h1 to create this child -->
    <main>
        <section>
            <h1></h1>
        </section>
    </main>

    <!-- Typed h1+h2+h2 to make siblings; NOT nested -->
    <h1></h1>
    <h2></h2>
    <h2></h2>

    <!-- I used multipication and child : ul>li*4 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- I typed : nav>ul>li>a[href=www.$.com]-->
    <nav>
        <ul>
            <li><a href="www.1.com"></a></li>
            <li><a href="www.2.com"></a></li>
            <li><a href="www.3.com"></a></li>
            <li><a href="www.4.com"></a></li>
            <li><a href="www.5.com"></a></li>
        </ul>
    </nav>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    
    <button> Doesn't do anything </button> <!-- because it is outside of the form element -->
    
    <form action="/tacos">
        
        <p>
            <label for="username">Enter a username:</label> <!-- When I click on the text, it will make me type on the username box-->
            <input type="text" placeholder="username" id="username" name="username"> <!-- placeholder attribute indicates the user what to type --> 
        </p>
        
        <button type="button">Doens't do anything </button> <!-- because type was set to button-->
        <p>
            <label for="password">Enter a password</label>
            <input type="password" placeholder="password" name="password" id="password">
        </p>
        
        <p>
            <label for="color">Enter a color</label>
            <input type="color" id="color" name="color"> <!-- gives you a color picker (pretty cool)-->
        </p>
        
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="enter a number" id="number" name="number">
        </p>
        
        <button>Submit</button> 
        <!-- when we submit a form, it sends a HTTP request to wherever the action attribute of form was set to -->
    </form>

    
</body>
</html>

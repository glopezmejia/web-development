<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    
    <form action="/tacos">
        <input type="text" placeholder="username"> <!-- placeholder attribute indicates the user what to type --> 
        <input type="password" placeholder="password" name="" id="">
        <input type="color"> <!-- gives you a color picker (pretty cool)-->
        <input type="number" placeholder="enter a number">
        <input type="time">
    </form>
    
</body>
</html>

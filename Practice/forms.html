<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    
    <button> Doesn't do anything </button> <!-- because it is outside of the form element -->
    
    <form action="/tacos">
        
        <p>
            <label for="username">Enter a username:</label> <!-- When I click on the text, it will make me type on the username box-->
            <input type="text" placeholder="username" id="username" name="username"> <!-- placeholder attribute indicates the user what to type --> 
        </p>
        
        <button type="button">Doens't do anything </button> <!-- because type was set to button-->
        <p>
            <label for="password">Enter a password</label>
            <input type="password" placeholder="password" name="password" id="password">
        </p>
        
        <p>
            <label for="color">Enter a color</label>
            <input type="color" id="color" name="color"> <!-- gives you a color picker (pretty cool)-->
        </p>
        
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="enter a number" id="number" name="number">
        </p>
        
        <button>Submit</button> 
        <!-- when we submit a form, it sends a HTTP request to wherever the action attribute of form was set to -->
    </form>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <!-- create a form that searches on reddit -->
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <!-- create a form that searches on google search -->
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <!-- create a form that searches in the youtube search -->
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>Checkboxes</h2>
    <form action="#">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to the terms and conditions</label> 
        <!-- this for in label is linked to the id of the input -->
    </form>
</body>
</html>
